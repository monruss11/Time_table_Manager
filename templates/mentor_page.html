<!DOCTYPE html>
<html>
<head>
    <title> {{data_page.title}} </title>
    <link href="{{ url_for( 'static', path='/css/mystyle.css') }}"  rel="stylesheet">
</head>
<style>
    div.lng_choice
        { padding:20px; margin: 30; } 
</style>
<body>
    <p class="pagename" > {{data_page.title}} </p>
    <div >
        <form name="go" method="post" action="/" enctype="multi-part/form-data">

            <div> <input type="text" id="uname" name="url_googlesheet" size="100"> </div>
            <div class="lng_choice">
                <label id="lbl-language">Choose a document language :</label>
                <select name="language" id="select-language">
                    <option value="">--Please choose at language--</option>
                    <option value="English">English</option>
                    <option value="Hebrew">Hebrew</option>
                </select>
            </div>
            <input type="submit" class="button" value="Submit">
            <input type="reset" class="button">

        </form>
    </div>

</body>
</html>
